name: Simple build

on:
  push:
    branches:
      - "*"
      - "!master"
  pull_request:
    branches: [ "!master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: make dependencies

    - name: Run Build
      run: make cqrlog
