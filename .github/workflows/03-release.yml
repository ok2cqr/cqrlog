name: Draft Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build_release:
    name: build_release
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: version
        run: echo "version=$(./tools/get_version.sh)" >> $GITHUB_OUTPUT
        id: version

      - name: compilation
        run: echo "version=$(./tools/get_version.sh 1)" >> $GITHUB_OUTPUT
        id: compiled

      - name: Run Build Appimage GTK2
        run: make appimage

      - name: Run Build Appimage QT5
        run: make appimage-qt5

      - name: Run Build test deb
        run: make deb

      - name: Build debug
        run: ls -lh

      - name: release-draft
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: false
          release_name: CQRLOG v${{ step.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload deb artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: cqrlog_${{ step.version.outputs.version }}-1_amd64.deb
          asset_name: cqrlog_${{ step.version.outputs.version }}-1_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload AppImage GTK2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: CQRLOG-${{ step.version.outputs.version }}_(${{ step.compiled.outputs.version }})-GTK2-x86_64.AppImage
          asset_name: CQRLOG-${{ step.version.outputs.version }}_(${{ step.compiled.outputs.version }})-GTK2-x86_64.AppImage
          asset_content_type: application/vnd.appimage
      
      - name: Upload AppImage QT5
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: CQRLOG-${{ step.version.outputs.version }}_(${{ step.compiled.outputs.version }})-QT5-x86_64.AppImage
          asset_name: CQRLOG-${{ step.version.outputs.version }}_(${{ step.compiled.outputs.version }})-QT5-x86_64.AppImage
          asset_content_type: application/vnd.appimage
