name: Makefile CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-jammy

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: make dependencies

    - name: Run Build
      run: make cqrlog

    - name: Run Install
      run: make install
