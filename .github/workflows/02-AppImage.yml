name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: make dependencies

    - name: Run Build
      run: make cqrlog
    
    - name: Run Build Appimage
      run: make appimage

    - uses: actions/upload-artifact@v3
      with:
        name: AppImage
        path: CQRLOG-*.AppImage
